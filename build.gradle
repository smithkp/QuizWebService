plugins {
    id 'org.springframework.boot' version '2.2.2.RELEASE'
    id 'java'
}

apply plugin: 'io.spring.dependency-management'

sourceCompatibility = '11'

repositories {
    mavenCentral()
}

sourceSets.main.resources.srcDirs = ["src/resources"]

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.3.5.RELEASE'
    compile group: 'org.springframework.security', name: 'spring-security-core', version: '5.4.1'
    compile group: 'org.springframework.security', name: 'spring-security-config', version: '5.3.5.RELEASE'
    compile group: 'org.springframework.security', name: 'spring-security-web', version: '5.3.4.RELEASE'

    compile("org.springframework.boot:spring-boot-starter-web")
     runtimeOnly 'com.h2database:h2'
}
